<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="logo" href="/">
        <img class="logo__img" src="/img/logo.svg" alt="Movies logo" width="165" height="34">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--active ">
            <a class="nav__link" href="#">Bosh sahifa</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Bo'glanish</a>
          </li>
        </ul>
      </nav>
      <button class="header__bookmark" type="button">
        <img class="header__bookmark-img" src="/img/bookmark-full.svg" alt="Bookmark img" width="20" height="20">
        <span class="header__bookmark-count">2</span>
      </button>
    </div>
  </header>
  <section class="search">
    <div class="container search__container">
      <h1 class="search__title">Keling brat, qaysi kinoni qidiramiz?ðŸ˜‰</h1>
      <form class="search__form" action="#" method="get">
        <input class="search__form-input" type="text" name="q" aria-label="Input search"
          placeholder="Qaysi kinoni qidiramiz...">

        <select class="search__form-select" name="genres" id="year">
          <option class="search__form-select-option" value="" disabled selected>Kategoriya</option>
          <option class="search__form-select-option" value="jangari">Jangari</option>
        </select>

        <input class="search__form-input search__form-input--small" type="number" name="year" aria-label="Input year"
          placeholder="Nechanchi yil?...">

        <button class="search__form-input-btn" type="submit" aria-label="search button">
          <img class="header__bookmark-img" src="/img/search.svg" alt="Search img" width="24" height="24">
          <!-- yil, kategoriya, features, -->
      </form>
    </div>
  </section>

  <script src="/js/kinolar.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
