<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="logo" href="/">
        <img class="logo__img" src="/img/logo.svg" alt="Movies logo" width="165" height="34">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--active ">
            <a class="nav__link" href="#">Bosh sahifa</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Bo'glanish</a>
          </li>
        </ul>
      </nav>
      <button class="header__bookmark" type="button">
        <img class="header__bookmark-img" src="/img/bookmark-full.svg" alt="Bookmark img" width="20" height="20">
        <span class="header__bookmark-count">0</span>
      </button>
    </div>
  </header>
  <section class="search ">
    <div class="container search__container">
      <h1 class="search__title">Keling brat, qaysi kinoni qidiramiz?</h1>
      <form class="search__form js-search__form" action="#" method="get">
        <input class="search__form-input js-search__form-input" type="text" name="q" aria-label="Input search"
          placeholder="Qaysi kinoni qidiramiz..." autocomplete="off">
        <select class="search__form-select js-search__form-select" name="genres" id="year">
          <option class="search__form-select-option" value="all" disabled selected>Kategoriya</option>
          <!-- <option class="search__form-select-option" value="jangari">Jangari</option> -->
        </select>

        <input class="search__form-input search__form-input--small js-search__form-year-input" type="number" name="year"
          aria-label="Input year" placeholder="Nechanchi yil?...">

        <button class="search__form-input-btn" type="submit" aria-label="search button">
          <img class="header__bookmark-img" src="/img/search.svg" alt="Search img" width="24" height="24">
          <!-- yil, kategoriya, features, -->
      </form>
    </div>
  </section>
  <section class="movies js-movies-search visually-hidden">
    <div class="container movies__container">
      <h2 class="movies__title">Qidiruv natijasi: <span class="movies__count js-movies__count-search"></span>
      </h2>
      <p class="loading"></p>
      <ul class="movies__list js-movies__list-search">
      </ul>
    </div>
  </section>
  <section class="movies js-movies-bookmarks visually-hidden">
    <div class="container movies__container">
      <h2 class="movies__title">Saralangan kinolar <span class="movies__count js-movies__count-bookmarks"></span></h2>
      <p class="loading loading-bookmarks"></p>
      <ul class="movies__list js-movies__list-bookmarks">
      </ul>
    </div>
  </section>
  <template class="movie-template">
    <li class="movies__item movie">
      <button class="movie__details-bookmark" type="button" aria-label="Bookmark">
        <!-- <span class="movie__details-bookmark-desc">Bookmark Movie</span> -->
      </button>
      <a href="#" class="movie__link">
        <div class="movie__inner">
          <img class="movie__img" src="/img/JANG.jfif" alt="Jang rasmi" width="200" height="280">
          <span class="movie__status">Top film</span>
          <div class="movie__details">
            <div class="movie__rating">
              <div class="movie__rating-stars">
                <div class="movie__rating-star"></div>
              </div>
              <span class="movie__rating-count">6.7</span>
            </div>
            <p class="movie__date-text">Chiqarilgan: <time class="movie__date" datetime="01.01.2020">2020</time>
              yil
            </p>
            <p class="movie__language-text">Til: <span class="movie__language">English</span></p>
            <p class="movie__duration-text"><span class="movie__duration">92</span> minut</p>
          </div>
        </div>
        <div class="movie__title-wrapper">
          <p class="movie__title">Jangdagi askarlar</p>
        </div>
    </li>
  </template>
  <script src="/js/movies.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
